<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" type="image/x-icon" href="https://qph.cf2.quoracdn.net/main-qimg-060b2525c01b381bc34b1008fd893a99">
    <!-- Css file here -->
    <link rel="stylesheet" href="style.css">
    <!-- Font cdn link here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <!-- Heading -->
            <div class="heading">
                <h2>Currency converter</h2>
            </div>
            <div class="input">
                <div class="label">
                    <label for="amount">Enter amount</label>
                </div>
                <div class="input-field">
                    <input type="text" class="input-amount" placeholder="Enter amount here" name="amount" id="amount">
                </div>
                <div class="options">
                    <div class="convert-from">
                        <div class="label-from">
                            <label for="from">From</label>
                        </div>
                        <div class="select-options">
                            <img class="option-img img-from" src="https://flagsapi.com/AE/flat/64.png">
                            <select name="from" id="from" class="select-from"></select>
                        </div>
                    </div>
                    <div class="arrow">
                        <i class="fa-solid fa-arrows-rotate" ></i>
                    </div>
                    <div class="convert-to">
                        <div class="label-to">
                            <label for="to">To</label>
                        </div>
                        <div class="select-options">
                            <img class="option-img img-to" src="https://flagsapi.com/AE/flat/64.png">
                            <select name="to" id="to" class="select-to"></select>
                        </div>
                    </div>
                 </div>
                 <div class="btn-box">
                    <button class="btn">Convert</button>
                </div>
                <div class="output">
                    <p class="output-text">Result</p>
                </div>
                </div>
        </div>
    </main>
     <script src="country.js"></script>
     <script src="script.js"></script>
</body>
</html>
